{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>تعديل التذكرة</h2>
    <form method="POST">
      {{ form.hidden_tag() }}  <!-- يتم إضافة التوكن الأمني -->
      <div class="form-group">
        <label for="customer_name">اسم العميل</label>
        {{ form.customer_name(class="form-control") }}
      </div>
      <div class="form-group">
        <label for="service_type">نوع الخدمة</label>
        {{ form.service_type(class="form-control") }}
      </div>
      <div class="form-group">
        <label for="status">الحالة</label>
        {{ form.status(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
    </form>
  </div>
{% endblock %}
